[bundles.cmp]
items = [
    "nvim-cmp",
    "cmp_luasnip",
    "cmp-nvim-lsp",
    "cmp-buffer",
    "cmp-path",
    "cmp-cmdline"
]
config = "plugins.bundles.cmp"

[config]
plugins_dir = "plugins/"
auto_setup = false

[treesitter]
auto_highlight = "all"
auto_install = true
